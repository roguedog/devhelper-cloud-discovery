devhelper:
  cloud:
    # 服务注册配置
    registry:
      #开启devhelper的服务注册
      enabled: true
      #对服务注册进行分组，分组名配置为group-1
      group: group-1
    # 服务发现配置
    discovery:
      #开启devhelper的服务发现
      enabled: true
      # 发现指定分组下的服务，JSON格式，key：服务名称，value: 分组名称
      group: { "nacos-service-provider": "group-1" }
